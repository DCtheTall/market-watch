<div class="app-container">
  <error-bar *ngIf="errorService.error"></error-bar>
  <company-search
    *ngIf="companyService.numberOfActiveCompanies < MAXIMUM_ALLOWED_ACTIVE_COMPANIES"
  ></company-search>
  <div class="chart-section">
    <chart></chart>
    <active-companies
      *ngIf="companyService.numberOfActiveCompanies"
    ></active-companies>
  </div>
</div>
