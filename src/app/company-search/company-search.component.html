<div class="company-search-container">
  <input
    placeholder="Search companies..."
    #searchInput
    (keyup)="search(searchInput.value)"
  />
  <div class="search-results">
    <button
      *ngFor="let company of companies$ | async"
      class="search-result"
      (click)="addCompany(company)"
    >
      <div class="info">
        <span class="symbol">
          {{company.symbol}}
        </span>
        <br>
        <span class="name">
          {{company.name}}
        </span>
      </div>
      <div class="icon">
        <i class="fa fa-plus"></i>
      </div>
    </button>
  </div>
</div>
