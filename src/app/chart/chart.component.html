<div class="chart">
  <div class="chart-heading">
    Daily Stock Values
  </div>
  <div class="chart-container" id="chart-container">
    <svg
      *ngIf="(chartData)?.length > 0"
      class="chart-svg"
      #chartSvg
      id="chart-svg"
    ></svg>
    <div
      *ngIf="(chartData)?.length === 0"
      class="no-companies"
    >
      Search some companies and view their data!
    </div>
  </div>
</div>
