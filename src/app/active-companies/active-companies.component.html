<div class="active-companies-container">
  <button
    *ngFor="let company of companies$ | async"
    (click)="removeCompany(company)"
    [ngStyle]="{ 'border-color': company.color }"
  >
    <span>
      {{company.symbol}}
      <br>
      {{company.name}}
    </span>
    <span>
      &times;
    </span>
  </button>
</div>
