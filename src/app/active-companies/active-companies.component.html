<div class="active-companies-container">
  <button
    *ngFor="let company of companies$ | async"
    (click)="removeCompany(company)"
    class="active-company"
    [ngStyle]="{ 'border-color': company.color }"
  >
    <span>
      <span class="symbol">
        {{company.symbol}}
      </span>
      <br>
      <span class="name">
        {{company.name}}
      </span>
    </span>
    <span class="icon">
      &times;
    </span>
  </button>
</div>
